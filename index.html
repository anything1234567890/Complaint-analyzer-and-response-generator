<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complaint Analyzer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Customer Complaint Analyzer</h1>
    <p>Paste a customer complaint below. Click Analyze to get a structured summary and a draft response.</p>

    <textarea id="complaint-input" placeholder="Enter customer complaint..."></textarea>
    <button onclick="analyzeComplaint()">Analyze Complaint</button>

    <div id="output">
      <h2>🔍 Analysis (JSON)</h2>
      <pre id="json-output"></pre>

      <h2>✉️ Draft Email Response</h2>
      <div id="email-output"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
